<mat-tab-group>
  <mat-tab label="Data">
    <ng-template matTabContent>
      <mat-tab-group>
        @for(tab of tabs; track tab) {
        <mat-tab label="{{ tab.label }}">
          <ng-container *ngComponentOutlet="tab.component"></ng-container>
        </mat-tab>
        }
      </mat-tab-group>
    </ng-template>
  </mat-tab>
  <mat-tab label="More Data">
    <ng-template matTabContent>
      <mat-tab-group>
        @for(tab of shuffleTabs; track tab) {
        <mat-tab label="{{ tab.label }}">
          <ng-container *ngComponentOutlet="tab.component"></ng-container>
        </mat-tab>
        }
      </mat-tab-group>
    </ng-template>
  </mat-tab>
</mat-tab-group>
